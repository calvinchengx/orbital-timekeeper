    <div id='row1' class="row">
      <div class="input-field col m3">
        <i class="small mdi-action-account-circle prefix"></i>
          <input id="nameinput1" type="text" class="validate" placeholder="e.g. Alan">
          <label for="nameinput1"><a class="tooltipped" data-position="bottom" data-delay="50" data-tooltip="Enter name">Name</a></label>

     
          
      </div>

      <div class="input-field col m5">
        <i class="small mdi-editor-format-underline prefix"></i>

      </div>
      <div class="col m1">
        <span title="Remover user">
          <a class="btn-floating btn-medium waves-effect waves-light grey">
            <i id='removerow' class="mdi-action-highlight-remove" onclick="Materialize.toast('User removed', 300, 'rounded')" >
            </i>
          </a>
        </span></div>
      <div class="col m3">
        <br>
        <div id='switch1' class="switch">
          <label>
            Hidden
            <input type="checkbox" onclick="Materialize.toast('Visibility toggled', 300, 'rounded')">
              <span class="lever"></span>
                Visible     
            </label>
            
        </div>

      </div>

    

  </div></div>
